resources:
  - name: dis
    type: git
    source:
      uri: https://github.com/pivotal/dis.git
      branch: master

jobs:
  - name: test-ingest
    plan:
      - get: dis-ingest
        trigger: true
        resource: dis
      - task: test
        file: dis-ingest/dis-ingest/concourse/test.yml
  - name: robolectric-client
    plan:
      - get: dis-client
        trigger: true
        resource: dis
      - task: test
        file: dis-client/dis-client/concourse/test.yml

  - name: espresso-client
    plan:
      - get: dis-client
        trigger: true
        resource: dis
      - task: test
        file: dis-client/dis-client/concourse/espresso-test.yml
